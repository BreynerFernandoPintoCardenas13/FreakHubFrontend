<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakHub - Detalles de la Película</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script type="module" src="js/scripts.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/utils.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>FreakHub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
            <div id="auth-buttons">
                <span id="user-name">Usuario</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="movie-details" id="movie-details">
            <h2>Cargando...</h2>
        </section>
        <section class="reviews-section" id="reviews-section">
            <h2>Reseñas</h2>
            <div id="create-review" style="display: none;">
                 <form id="review-form">
                    <label for="review-title">Título de la Reseña:</label>
                    <input type="text" id="review-title" name="review-title" required><br>
                    <label for="review-rating">Rating (1-5):</label>
                    <input type="number" id="review-rating" name="review-rating" min="1" max="5" required><br>
                    <label for="review-text">Tu Reseña (Comentario):</label>
                    <textarea id="review-text" name="review-text" required></textarea><br>
                    <button type="submit">Enviar Reseña</button>
                    <button type="button" id="cancel-review-btn">Cancelar</button>
    </form>
</div>
            <button id="add-review-btn">Añadir Reseña</button>
            <div id="reviews-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 FreakHub</p>
        <div id="admin-panel-button" style="display: none;">
            <a href="admin.html">Panel de Administrador</a>
        </div>
    </footer>
</body>
</html>
