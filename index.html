<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreakHub - Inicio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FreakHub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
            <div id="auth-buttons">
                <button id="login-btn">Iniciar Sesión</button>
                <button id="register-btn">Registrarse</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Explora nuestras publicaciones</h2>
            <p>Descubre películas, series, animes y más.</p>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar por título...">
                <button id="search-btn">Buscar</button>
            </div>
        </section>
        <section class="content-grid" id="movie-list"></section>
        <section id="pelicula-section" style="display: none;">
            <h3>Películas</h3>
            <div class="content-grid" id="pelicula-list"></div>
        </section>
        <section id="telenovela-section" style="display: none;">
            <h3>Telenovelas</h3>
            <div class="content-grid" id="telenovela-list"></div>
        </section>
        <section id="serie-section" style="display: none;">
            <h3>Series</h3>
            <div class="content-grid" id="serie-list"></div>
        </section>
        <section id="anime-section" style="display: none;">
            <h3>Animes</h3>
            <div class="content-grid" id="anime-list"></div>
        </section>
        <button id="create-post-btn" style="display: none;"><a href="create.html">Crear Publicación</a></button>
    </main>
    <footer>
        <p>&copy; 2025 FreakHub</p>
        <div id="admin-panel-button" style="display: none;">
            <a href="admin.html">Panel de Administrador</a>
        </div>
    </footer>
    <script src="js/scripts.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
</body>
</html>
